<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja Food</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="../public/img/ninjafood.png"
      type="image/x-icon"
    />
  </head>
  <body class="text-gray-600 font-body">
    <div class="lg:grid grid-cols-3">
      <!--Content Wrapper-->
      <div class="lg:col-span-1">
        <nav class="lg:fixed">
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <!--text-mommoth-->
              <div class="flex items-center">
                <img class="h-16 sm:h-14" src="./img/ninjafood.png" alt="" />
                <a href="/" class="text-sm md:text-xl p-2">Food Ninja</a>
              </div>
            </h1>
          </div>
          <ul class="ml-2">
            <li class="text-gray-700 font-bold">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--End nav-->

      <main class="px-16 py-6 bg-gray-100 lg:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary hover:text-secondary-200 btn md:border-primary md:border-2">Log in</a>
          <a href="#" class="text-primary ml-2 hover:text-secondary-200 btn md:border-primary md:border-2">Sign up</a>
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!--cards go here-->
            <div class="card">
              <img
                class="h-64 sm:h-48 object-cover w-full"
                src="img/brooke-lark.jpg"
                alt=""
              />
              <div class="m-4">
                <span class="font-bold">Fruits</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span class="">15 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="h-64 sm:h-48 object-cover w-full"
                src="img/shashi-chaturvedula.jpg"
                alt=""
              />
              <div class="m-4">
                <span class="font-bold">Rice </span>
                <span class="block text-gray-500 text-sm">Recipe by Julia</span>
              </div>
              <div class="badge">
                <span class="">30 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="h-64 sm:h-48 object-cover w-full"
                src="img/taylor-kiser.jpg"
                alt=""
              />
              <div class="m-4">
                <span class="font-bold">Dried meat</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Collin</span
                >
              </div>
              <div class="badge">
                <span class="">40 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!--cards go here-->
          </div>

          <div class="flex justify-center cursor-pointer">
            <div class="bg-secondary-100 text-secondary-200 btn hover:bg-gray-200">Load more</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
